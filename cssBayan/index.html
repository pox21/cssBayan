<!DOCTYPE html>

<head>

  <title>Accordion Mems</title>
  <link rel="stylesheet" href="css/normalize.css">

</head>
<body>

                  You can't just copy and past CSS

                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">

                  </svg>
                </span>
              </div>

              </div>
            </li>
            <li class="accordion__item" tabindex="0">
              <div class="accordion__item-header">

                </span>
              </div>
              <div class="accordion__item-body">
                <img src="img/keepCalm.jpeg" alt="MEM - Keep calm and carry on">
              </div>
            </li>
            <li class="accordion__item" tabindex="0">
              <div class="accordion__item-header">
                <h3 class="accordion__item-title">
                  Work life balance
                </h3>
                <span class="accordion__item-icon icon">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>

                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
